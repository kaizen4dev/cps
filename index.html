<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPS | Cobble, Paper, Shears!</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>
  </head>
  <body>
    <h1 class="header">Cobble, Paper, Shears!</h1>
    <h2 class="gamemode">Infinity</h2>
    <div class="score">
      <h3 class="sub-header">Score</h3>
      <p>You: <span class="player"></span></p>
      <p>Zombie: <span class="zombie"></span></p>
    </div>
    <div class="play">
      <h3 class="sub-header">Play</h3>
      <button class="cobble">Cobble</button>
      <button class="paper">Paper</button>
      <button class="shears">Shears</button>
      <button class="write-manualy">Write manualy</button>
    </div>
    <div class="tweaks">
      <h3 class="sub-header">Tweaks</h3>
      <button class="switch-gamemode">Switch gamemode</button>
      <button class="test-logs">Test logs</button>
      <button class="clear-logs">Clear logs</button>
      <button class="reset-score">Reset score</button>
    </div>
    <div class="logs">
      <h3 class="sub-header">Logs</h3>
      <div class="content">

      </div>
    </div>
  </body>
</html>
