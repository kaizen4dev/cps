<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPS | Cobble, Paper, Shears!</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>
  </head>
  <body>
    <h1 class="header">Cobble, Paper, Shears!</h1>
    <div class="score">
      <h3 class="sub-header">Score</h3>
      <p>You: <span class="player"></span></p>
      <p>Zombie: <span class="zombie"></span></p>
    </div>
    <div class="buttons">
      <h3 class="sub-header">Play</h3>
      <button onclick="play('cobble');">Cobble</button>
      <button onclick="play('paper');">Paper</button>
      <button onclick="play('shears');">Shears</button>
      <button onclick="play();">Write manualy</button>
      <button onclick="updateLogs();">Test logs</button>
    </div>
    <div class="logs">
      <h3 class="sub-header">Logs</h3>
      <div class="content">

      </div>
    </div>
  </body>
</html>
